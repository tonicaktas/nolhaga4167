      <script type="text/ng-template" id="infoblad.html">
        <ion-view view-title="infoblad page title">
          <ion-content class="infoblad" ng-controller="infoblad">



            <ion-slide-box class="infoblad">
              <ion-slide>
                 <div class="box box2">
                    <h1>Infoblad</h1>
                    <p>Om infobladet</p>
                 </div>
              </ion-slide>

   <ion-slide>
      <div class="box box1">
        <div ng-repeat="info in newInfo">
        <h1>{{info.header}}</h1>
        <p>{{info.infotext1}}</p>

      </div>
<button class="button icon ion-locked" ng-click="openn()">Update</button>
      <div class="form" ng-show="visa">

          <div class="col"><input type="text" placeholder="header1" ng-model="infoblad.header"></div>
          <div class="col"><textarea type="text" placeholder="infotext1" rows="10" ng-model="infoblad.infotext1"></textarea></div>
          <button ng-click="update(); openn()">skicka</button>

      </div>

    </div>
   </ion-slide>

   <ion-slide>
      <div class = "box box2">
        <div ng-repeat="info in newInfo">
         <h1>{{info.header2}}</h1>
         <p>{{info.infotext2}}</p>
      </div>
    </div>
   </ion-slide>

   <ion-slide>
     <div class = "box box2">
       <div ng-repeat="info in newInfo">
        <h1>{{info.header3}}</h1>
        <p>{{info.infotext3}}</p>
     </div>
   </div>
    </ion-slide>

    <ion-slide>
      <div class = "box box2">
        <div ng-repeat="info in newInfo">
         <h1>{{info.header4}}</h1>
         <p>{{info.infotext2}}</p>
      </div>
    </div>
   </ion-slide>

</ion-slide-box>
<button class = "button button-icon icon ion-navicon" ng-click = "nextSlide()">Next</button>
<button class = "button button-icon icon ion-navicon" ng-click = "goBack()">Back</button>


          </ion-content>
        </ion-view>
      </script>

      <script type="text/ng-template" id="vader.html">
        <ion-view  view-title="vader page title">
          <ion-content  ng-class="bild()">
            <div ng-controller="vader" data-ng-init="loadData(); regn()">

              <ion-side-menu  ng-repeat="data in timeseries" side="right">
              <ion-list>
                <list-item >
                    <h3 ng-click="v1()">Idag</h3>
                    <div ng-class="bild()" ng-show="visa1">

                            <p>Temperatur: {{ data[0].t }}c</p>
                            <p>Vind: {{data[0].ws }}</p>
                            <p>Regn: {{data[0].pcat}}</p>

                          </div>
                          </list-item>
                          <br>

                <list-item>
                  <h3 ng-click="v2()">Imorgon</h3>
                  <div ng-class="bild()" ng-show="visa2">
                            <p>Temperatur:{{ data[1].t }}</p>
                            <p>Vind: {{data[1].ws }}</p>
                            <p>Regn: {{data[1].pcat}}</p>
                            <p>{{r}}</p>
                          </div>
                        </list-item><br>
                <list-item>
                  <h3 ng-click="v3()">Överimorgon</h3>
                  <div ng-class="bild()" ng-show="visa3">
                            <p>Temperatur: {{ data[2].t }}</p>
                            <p>Vind: {{data[2].ws }}</p>
                            <p>Regn: {{data[2].pcat}}</p>
                            <p>{{r}}</p>
                  </div>
                          </list-item>



              </ion-list>
            </ion-side-menu>
            </div>

          </ion-content>
        </ion-view>
      </script>
